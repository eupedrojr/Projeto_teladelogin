<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tela de Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles.css">
  </head>
  <body>
    <div class="contenier-pagina" style="display: flex; justify-content: center;">
        <div class="login" style="display: block;">
          <h1>ultima</h1>
            <br>
            <br>
          <h1>Login</h1>
          <form>
          <label for="email"></label>
          <input type="email"  id="email" name="email" placeholder="E-mail" required>
          <br>
          <label for="senha"></label>
          <input type="password" id="senha" name="senha" placeholder="Senha"  required>
          <br>
          <label for="lembrar e esqueci"style="margin-bottom: 20px;"></label>
          <input type="checkbox" id="lembrar" name="lembrar" style="padding-left: 20px;">
          Lembre de mim
           <a>esqueci minha senha</a>
          </label>
          <br>
        
          <br>
          <button type="submit">Entrar</button>
          </form>
          <p><a href="#">Desejo criar minha conta</a></p>
          </div>
         
        <div class="contenier-background" style="width: 50vw;">
        <img src="../background.png" alt="background">
      </div>
  </body>
</html>
